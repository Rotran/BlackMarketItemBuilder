<!DOCTYPE html>

<head>
    <title>Black Market Item Builder</title>
</head>
<html style="height:100%">
<! jquery cdn>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<! chartjs cdn>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<! jquery ui cdn with basic css>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<! underscore >
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<! backbone full cdn>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>
<script src=main.js></script>
<script src="js/itemModel.js"></script>
<script src="js/itemView.js"></script>
<script src="js/charter.js"></script>

<body background="images/act-3-world-layer-base.jpg" style="min-height:100%">
    <h1><img src="images/LOL_LOGOSmallTransparent.png"></h1>
    <div id=main-app>
        <div id=search>
            <input id=search-text type="text" placeholder="Search for item" />
            <button id=search-button>Search</button>
        </div>
        <div id=item-selection style="min-width:600px;max-width:600px; min-height:100%; background-color:grey;" >

            <span id=item-filter style="min-width:320px;max-width:320px; min-height:100%; background-color:grey; float:left">
                <span id=filter style:max-width:320px;></span>
            </span>
            <span id=item-result style="min-width:280px;max-width:280px; min-height:100%; background-color:grey; float:right">
                <span id=result style:max-width:280px;>result</span>
            </span>
        </div>


        <div id=statistics style="float:right; min-width:1280px; max-width:1280px; min-height:100%; background-color:red">
            <div id=item-sets>
                //there needs to be three more in here.
            </div>
            <div id=item-stats></div>
        </div>
    </div>
</body>

</html>
