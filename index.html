<!DOCTYPE html>

<head>
    <title>Black Market Item Builder</title>
</head>
<html style="height:100%">
<!-- jquery cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- jquery ui cdn with basic css-->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- underscore -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<!-- backbone full cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>
<!-- chartjs cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<link rel="stylesheet" href="blackMarket.css">
<script src=main.js></script>
<script src="js/itemModel.js"></script>
<script src="js/itemView.js"></script>
<script src="js/charter.js"></script>
<script src="js/itemResults.js"></script>

<body background="images/act-3-world-layer-base.jpg" style="min-height:100%">
    <h1><img src="images/LOL_LOGOSmallTransparent.png"></h1>
    <div id=main-app>
        <div id=search>
            <input id=search-text type="text" placeholder="Search for item" />
            <button id=search-button>Search</button>
        </div>

        <div id=item-selection class=item-selection>
            <span id=item-filter class=item-filter>
                <span id=filter class=item-filter></span>
            </span>
            <span id=item-result class=item-result>
                <ul id=item-result-list class=item-result-list></ul>
            </span>
        </div>

        <div id=items-selected class=item-selected>
            //Need an area for items selected
            <div id=item-sets>
            </div>
        </div>

        <div id=statistics class=statistics>
            <h2>Statistics</h2>
            <div id=item-charts>
                <canvas id="firstChart" width="400" height="400"></canvas>
                <canvas id="secondChart" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
