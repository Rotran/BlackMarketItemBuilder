<!DOCTYPE html>

<head>
    <title>Black Market Item Builder</title>
</head>
<html style="height:100%">
<!-- jquery cdn-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- jquery ui cdn with basic css-->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- underscore -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<!-- backbone full cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone.js"></script>
<!-- chartjs cdn-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<link rel="stylesheet" href="blackMarket.css">
<link rel="stylesheet" href="jquery-ui.theme.min.css">
<script src=main.js></script>
<script src="js/itemModel.js"></script>
<script src="js/itemView.js"></script>
<script src="js/charter.js"></script>
<script src="js/itemResults.js"></script>
<script src="js/itemSearch.js"></script>
<script src="js/itemFilter.js"></script>
<script src="js/itemTooltip.js"></script>

<body background="images/act-3-world-layer-base.jpg" style="min-height:100%">
    <h1><img class=logo src="images/LOL_LOGOSmallTransparent.png"></h1>
    <div id=main-app>
        <table>
            <tr>
                <td>
                    <div id=search>
                        <input id=search-text type="text" placeholder="Search for item" />
                        <button id=search-button>Search</button>
                    </div>

                    <div id=item-selection class=item-selection>
                        <span id=item-filter class=item-filter>
                        <span id=filter class=item-filter></span>
                        </span>
                        <span id=item-result class=item-result>
                        <ul id=item-result-list class=item-result-list></ul>
                    </span>
                    </div>
                </td>
                <td>
                    <div id=item-drop class=item-drop>
                        <div id=drop-items class=drop-items></div>
                    </div>
                </td>
                <td>
                    <div id=statistics class=statistics>
                        <div id=item-charts>
                            <ul>
                                <li>
                                    <canvas id="div1DmgChart" width="400" height="200"></canvas>
                                </li>
                                <li>
                                    <canvas id="div1DefChart" width="400" height="200"></canvas>
                                </li>
                                <li>
                                    <canvas id="div2DmgChart" width="400" height="200"></canvas>
                                </li>
                                <li>
                                    <canvas id="div2DefChart" width="400" height="200"></canvas>
                                </li>
                                <li>
                                    <canvas id="div3DmgChart" width="400" height="200"></canvas>
                                </li>
                                <li>
                                    <canvas id="div3DefChart" width="400" height="200"></canvas>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
